      - PATCH
  upstream:
    url: "http://localhost:4002"
  authenticators:
    - handler: oauth2_introspection
      config:
        target_audience:
          - shared
        required_scope:
          - machines
  authorizer:
    handler: allow
  mutators:
    - handler: header
      config:
        headers:
          X-Auth-Details: "{{ .Extra | toJson }}"
          X-Auth-Source: machines

